name: System Info

on:
  push:
    branches: [ "main" ]

jobs:
  check-system:
    runs-on: ubuntu-latest
    
    steps:
    - name: OSの情報
      run: |
        echo "========== OS情報 =========="
        cat /etc/os-release
        
    - name: CPUの情報
      run: |
        echo "========== CPU情報 =========="
        lscpu | grep "Model name"
        lscpu | grep "CPU(s):"
        
    - name: メモリの情報
      run: |
        echo "========== メモリ情報 =========="
        free -h
        
    - name: ディスク容量
      run: |
        echo "========== ディスク容量 =========="
        df -h
        
    - name: 現在時刻
      run: |
        echo "========== 現在時刻 =========="
        date
        echo "日本時間: $(TZ=Asia/Tokyo date)"
